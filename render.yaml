services:
  - type: web
    name: laopen-tennis
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///instance/laopen.db
    disk:
      name: laopen-data
      mountPath: /opt/render/project/src/instance
      sizeGB: 1
