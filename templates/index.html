<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LaOpen</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages-container">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="pixel-border">
            <h1 class="main-title">LaOpen</h1>
            <div class="pixel-cursor blink"></div>
        </div>
        
        <!-- User Action Buttons - Below Border -->
        <div class="user-actions">
            <a href="/register" class="pixel-btn pixel-btn-primary">Register</a>
            <a href="/login" class="pixel-btn pixel-btn-secondary">Login</a>
        </div>
        <div class="background-grid"></div>
        <div class="floating-pixels">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="floating-symbols">
            <div class="cool-symbol">âš¡</div>
            <div class="cool-symbol">ðŸ’€</div>
            <div class="cool-symbol">ðŸ”¥</div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
